<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel='stylesheet' href='/static/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
        <link rel='stylesheet' href='/static/css/style.css'>

        <title>Forgotten Password &middot; Bink</title>
    </head>
    <body>
        <nav class='navbar navbar-default'>
            <div class='container'>
                <div class='navbar-header'>
                    <a class='navbar-brand' href='/'>
                        <img alt='Brand' src='/static/img/logo.png'>
                    </a>
                </div>
            </div>
        </nav>

        <div class='container'>
            <div class='row'>
                <div class='col-md-6 col-md-offset-3'>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <h1>Error</h1>
                            <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>

        <footer class='footer'>
            <div class='container'>
                <div class='row'>
                    <div class='col-xs-6'>
                        <ul>
                            <li>
                                <span class='fa fa-globe fa-fw' aria-hidden='true'></span>
                                <a href='https://hellobink.com'>hellobink.com</a>
                            </li>
                            <li>
                                <span class='fa fa-twitter-square fa-fw' aria-hidden='true'></span>
                                <a href='https://twitter.com/hellobink'>Twitter</a>
                            </li>
                            <li>
                                <span class='fa fa-facebook-square fa-fw' aria-hidden='true'></span>
                                <a href='https://facebook.com/hellobink'>Facebook</a>
                            </li>
                        </ul>
                    </div>
                    <div class='col-xs-6'>
                        <ul>
                            <li>
                                <span class='fa fa-apple fa-fw' aria-hidden='true'></span>
                                <a href='https://itunes.apple.com/us/app/facebook/id284882215?mt=8'>iOS</a>
                            </li>
                            <li>
                                <span class='fa fa-android fa-fw' aria-hidden='true'></span>
                                <a href='https://play.google.com/store/apps/details?id=com.facebook.katana'>Android</a>
                            </li>
                            <li>
                                <span class='fa fa-comment fa-fw' aria-hidden='true'></span>
                                <a href='https://hellobink.com/contact'>Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

        <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' integrity='sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS' crossorigin='anonymous'></script>
        <script src='/static/js/script.js'></script>
    </body>
</html>
