<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel='stylesheet' href='/static/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
        <link rel='stylesheet' href='/static/css/style.css'>

        <title>Forgotten Password &middot; Bink</title>
    </head>
    <body>
        <nav class='navbar'>
            <a class='navbar-brand' href='/'>
                <img alt='Brand' src='/static/img/logo.png' width="80" height="40">
            </a>
            <div style="float:right; margin-right:20px;">
                <a style="margin-right:20px;" href='https://www.linkedin.com/company/9420347?trk=tyah&trkInfo=clickedVertical%3Acompany%2CclickedEntityId%3A9420347%2Cidx%3A2-1-2%2CtarId%3A1487604065865%2Ctas%3Abink'>
                    <img border="0" alt="lin_bink" src="/static/img/linkedin.png" width="40" height="40">
                </a>
                <a style="margin-right:20px;" href='https://facebook.com/hellobink'>
                    <img border="0" alt="fb_bink" src="/static/img/fb.png" width="40" height="40">
                </a>
                <a style="margin-right:20px;" href='https://twitter.com/hellobink'>
                    <img border="0" alt="twit_bink" src="/static/img/twit.png" width="40" height="40">
                </a>
                <a href='https://instagram.com/binkhq'>
                    <img border="0" alt="insta_bink" src="/static/img/insta.png" width="40" height="40">
                </a>
            </div>
        </nav>
        <hr/>
        <div class='container'>
            <div class="row">
                <p style="text-align:center;"><img src="/static/img/padlock.png" width="80" height="120"></p>
            </div>
            <div class='row'>
                <div class='col-md-6 col-md-offset-3'>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <div id='flash-{{loop.index}}' class='flash-box alert alert-info' role='alert'>
                                <span class='pull-right fa fa-close' onclick="close_span('#flash-{{loop.index}}')"></span>
                                {{message}}
                            </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
            {% block page_content %}
            {% endblock %}
        </div>

        <footer class='footer'>
            <div class='container'>
                <div class='row'>
                </div>
            </div>
        </footer>

        <script src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js' integrity='sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS' crossorigin='anonymous'></script>
        <script src='/static/js/script.js'></script>
    </body>
</html>
